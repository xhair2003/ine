<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <form>
        <h1>Login</h1>
        <div class="input">
            <div class="user">
                <input class="nhap" type="text" required>
                <label class="enter">User</label>
            </div>
            <div class="user">
                <input class="nhap" type="password" required>
                <label class="enter">Password</label>
            </div>
            <div class="dv">
                <div class="remember_me">
                    <input class="checkbox" type="checkbox">
                    <label>
                        Remember me
                   </label>
                </div>
                <a href="./"><b>Forgot password?</b></a>

            </div>
            <button><b>Log in</b></button>
            <div class="regist">
                <label>
                    Don't have an account? <a href="/."><b>Register</b></a>
                </label>
            </div>
        </div>
    </form>
</body>
</html>
